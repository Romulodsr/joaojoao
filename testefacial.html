<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Vespers</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="css/icofont.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="css/slicknav.min.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="css/owl-carousel.css">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="css/datepicker.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!-- Medipro CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        .card {
            margin-bottom: 20px;
            border: 1px solid #1A76D1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .card-title {
            color: #1A76D1;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1em;
        }

        /* Preloader styling */
        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
        }

        .preloader .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .indicator {
            margin-top: 20px;
            font-size: 18px;
            color: #1A76D1;
        }
    </style>

</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>

            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
                <p id="preloaderMessage">Aguarde enquanto processamos seus resultados...</p> <!-- Preloader message -->
            </div>
        </div>
    </div>
    <!-- End Preloader -->

    <!-- Header Area -->
    <header class="header">
        <div class="header-inner" style="background-color: #1A76D1;">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-12">
                            <!-- Logo -->
                            <div class="logo"><img src="/img/smartmed.png" alt="">
                                <a href="index.html" style="color: #1A76D1; font-size: 2em; font-family: 'Poppins', sans-serif;"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Results Section -->
    <section class="results">
        <div class="container">
            <h1>Resultados</h1>
            <div id="narrative" class="row"></div>
            <button id="viewListButton" class="btn btn-primary" data-toggle="modal" data-target="#resultsModal">Imprimir Resultados</button>
        </div>
    </section>
    <!-- End Results Section -->

    <!-- Modal Structure -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultsModalLabel">Resultados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="listView">
                    <div id="qrcode"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const formData = Object.fromEntries(urlParams.entries());

            const altura = parseFloat(formData.altura) / 100;
            const peso = parseFloat(formData.peso);
            const imc = (peso / (altura * altura)).toFixed(2);

            let categoriaImc = 'Normal';
            if (imc >= 25) {
                categoriaImc = 'Sobrepeso';
            } else if (imc < 18.5) {
                categoriaImc = 'Abaixo do peso';
            }

            const frequenciaCardiaca = 71;
            const sistolica = 132;
            const diastolica = 76;
            const saturacaoOxigenio = '97%';
            const nivelEstresse = 'Normal';
            const riscoDoencaCardiaca = 'Baixo';
            const riscoAVC = 'Baixo';

            // Creating result cards
            const narrativa = `
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Índice de Massa Corporal (IMC)</h5>
                            <p class="card-text">${imc} (${categoriaImc})</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Frequência Cardíaca</h5>
                            <p class="card-text">${frequenciaCardiaca} bpm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pressão Arterial</h5>
                            <p class="card-text">${sistolica}/${diastolica} mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Saturação de Oxigênio</h5>
                            <p class="card-text">${saturacaoOxigenio}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nível de Estresse</h5>
                            <p class="card-text">${nivelEstresse}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Risco de Doença Cardíaca</h5>
                            <p class="card-text">${riscoDoencaCardiaca}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Risco de AVC</h5>
                            <p class="card-text">${riscoAVC}</p>
                        </div>
                    </div>
                </div>
            `;

            // Displaying result cards
            document.getElementById('narrative').innerHTML = narrativa;

            // QR code generation
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: JSON.stringify(formData),
                width: 128,
                height: 128,
            });

            // Hide preloader after 8 seconds
            setTimeout(function () {
                document.querySelector('.preloader').style.display = 'none';
            }, 8000);
        });
    </script>

    <!-- Bootstrap JS, Popper JS, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nice-select.js"></script>
    <script src="js/owl-carousel.js"></script>
    <script src="js/slicknav.min.js"></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/datepicker.js"></script>
</body>

</html>
